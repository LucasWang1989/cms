<body>
    <div class="ng-scope">
        <!--Shopping cart is empty-->
        <div class="cartempty ng-scope">
            <h3>The shopping cart is empty</h3>
            <a id="go2order" href="">Go to Order</a>
        </div>
        <!--Shopping cart is empty-->

    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        var sessionKeys = Object.keys(sessionStorage);
        for (var i = 0; i < sessionKeys.length; i++) {
            var sessionKey = sessionKeys[i];
            if(sessionKey == "table"){
                var table = JSON.parse(sessionStorage.getItem(sessionKey))
                $("#go2order").attr("href","/customer/fetch-menu?tableNo=" + table.id);
            }
        }
    });
</script>

</html>
